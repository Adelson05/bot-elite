<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Roleta Bot Config</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="options.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Roleta Bot Setup</label>
                <input id="inputColuna" type="number" min="0" max="10">
                <span>Repetição de colunas</span>
                <input id="inputDuzia" type="number" min="0" max="10">
                <span>Repetição de dúzias</span>
                <input id="inputAltosBaixos" type="number" min="0" max="10">
                <span>Repetição de altos/baixos</span>
                <input id="inputImparPar" type="number" min="0" max="10">
                <span>Repetição de impar/par</span>
                <input id="inputCores" type="number" min="0" max="10">
                <span>Repetição de cores</span>
                <button id="btnSalvar" type="button">SALVAR</button>
            </form>
        </div>
    </div>
</body>
<script src="options.js"></script>

</html>
